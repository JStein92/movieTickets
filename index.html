<!DOCTYPE html>
<html>
<head>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src= "js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Movie Selector</title>
</head>
<body>
  <div class="container">
    <h1>Movie selector</h1>
    <form>
      <div class="form-group">
        <label for="movies">Movie: </label>
        <select id="movies">
          <option value="new">Transformers</option>
          <option value="new">Atomic Blond</option>
          <option value="old">Wonder Woman</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ageInput">Age: </label>
        <input type="number" id="ageInput" min=1 max =120>
      </div>
      <div class="form-group">
        <label for="times">Time: </label>
        <select id="times">
          <option value="10AM">10AM</option>
          <option value="1PM">1PM</option>
          <option value="3PM">3PM</option>
          <option value="5PM">5PM</option>
          <option value="9PM">9PM</option>
        </select>
      </div>
      <button type="submit" name="button">Check price</button>
    </form>

  </div>

</body>
</html>
